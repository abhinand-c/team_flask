{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">User Registration</h5>
          </div>
          <form method="post" action="">
          <div class="card-body">

			      <div class="row">
                <div class="col-md-12 pr-md-1">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name="name">
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-6 ">
                  <div class="form-group">
                    <label>Contact</label>
                    <input type="number" class="form-control" placeholder="Contact Number" name="contact">
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="mike@email.com" name="email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <textarea type="text" class="form-control" rows="4"  placeholder="Home Address" name="address"></textarea>
                  </div>
                </div>
              </div>

          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-fill btn-info" value="Save">
          </div>
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
